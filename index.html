<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Prodigy Infotech Project 1">
    <meta name="description" content="This is the first project where I have to make a responsive navigation bar">
    <title>Responsive Navigation</title>
    <link rel="stylesheet" href="./src/style.css">
    <link rel="icon" type="image/x-icon" href="./favicon_io/logo.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Sans:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav id="navBar" class="navBar" aria-label="primaryNavigationBar">
            <div id="companyDetails">
                <img src="./imgaes/logo.png" alt="logo" id="companyLogo" width="70">
                <p id="companyName">Job Search</p>
            </div>
            
            <div id="hamburgerMenu">
                <span id="hb1"></span>
                <span id="hb2"></span>
                <span id="hb3"></span>
            </div>
            <div id="links" class="navLinks">
                <ul>
                    <li id="homeLink"><a href="#">Home</a></li>
                    <li id="productsLink"><a href="#">Products <i class="fa-solid fa-angle-down"></i></a><div id="productMenu" class="subMenu">
                        <ul>
                            <li><a href="#">Internships</a></li>
                            <li><a href="#">Jobs</a></li>
                            <li><a href="#">Research</a></li>
                            <li><a href="#">Sales</a></li>
                            <li><a href="#">Administration</a></li>
                        </ul>
                    </div>
                        
                        </li>
                    <li id="pricingLink"><a href="#">Pricing</a></li>
                    <li id="supportLink"><a href="#">Support <i class="fa-solid fa-angle-down"></i></a>
                        <div id="supportMenu" class="subMenu">
                            <ul>
                                <li><a href="#">Email Us</a></li>
                                <li><a href="#">Contact Us</a></li>
                                <li><a href="#">Postal Address</a> <Address>
                                    123, Unknown Street, Kolkata, 700030
                                </Address></li>
                            </ul>
                        </div></li>
                    <li id="companyLink"><a href="#">Company</a></li>
                </ul>
            </div>
        </nav>
        
        
        
    </header>
